<!DOCTYPE html>
<html>
<head>
    <title>Students CRUD</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="main">
		<button class="btn btn-success btn-lg list-all">List All</button>
		<form class="form-horizontal create-student" role="form">
            <div class="form-group>">
                <label for="create-name" class="col-sm-4 control-label">Name</label>
                <div class="col-sm-6">
                    <input type="text" id="create-name" class="form-control" placeholder="Name">
                </div>
            </div>
            <div class="form-group>">
                <label for="create-fn" class="col-sm-4 control-label">Faculty Number</label>
                <div class="col-sm-6">
                    <input type="text" id="create-fn" class="form-control" placeholder="Faculty Number">
                </div>
            </div>
            <div class="form-group>">
                <label for="create-courses" class="col-sm-4 control-label">Faculty Number</label>
                <div class="col-sm-6">
                    <input type="text" id="create-courses" class="form-control" placeholder="Courses">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-6">
        			<button class="btn btn-success btn-lg create">Create Student</button>
                    <span> or </span>
                    <button class="btn btn-success btn-lg update">Update Student</button>
                </div>
            </div>
		</form>
		<div class="operation-message"></div>
		
		<div class="students-container">
		</div>
	</div>

	<script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/handlebars/handlebars.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script id="students-template" type="text/x-handlebars-template">
        <tr>
            <td><strong>Name</strong></td>
            <td><strong>Faculty Number</strong></td>
            <td><strong>Courses</strong></td>
        </tr>
    	{{#each students}}
    	<tr class="student-row">
    		<td class="student-name">{{name}}</td>
    		<td class="student-fn">{{facultyNumber}}</td>
    		<td class="student-courses">{{courses}}</td>
    		<td> <button class="btn btn-primary select-update">Update</button> </td>
            <td> <button class="btn btn-primary select-delete">Delete</button> </td>
    	</tr>
    	{{/each}}
    </script>
</body>
</html>
