<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Gallery with Google Image Search</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="slider.css">
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("search", "1");
    </script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          Enter image to search google:
          <input type="text" class="input input-lg" />
          <button class="btn load-image">Load images!</button>
        </div>
      </div>
      <div class="row gallery">
        <div class="col-xs-2">
          <button class="btn btn-success left">To the Left</button>
        </div>

        <div class="col-xs-8" id="image-container">
          <img id="current-image" width="100%" height="100%" alt="">
        </div>

        <div class="col-xs-2">
          <button class="btn btn-success right">To the Right</button>
        </div>
      </div>
    </div>
    <div class="results-container">
    </div>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
