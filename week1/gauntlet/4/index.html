<!DOCTYPE html>
<html>
<head>
    <title>Chaining dropdowns</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <p class="lead">Pick a course to list all students. Pick a student, to see his GitHub account.</p>
        <div class="row">
            <div class="col-xs-12">
                <form role="form">
                    <div class="form-group">
                    <label for="course-pick" class="control-label">Course:</label>
                    <select name = "course-pick" class="form-control course-options">
                            
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="control-label">Student:</label>
                        <select class="form-control student-options">
                            
                        </select>
                    </div>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 student-info">
                <h2>GitHub for #StudentName# is #GitHubUrl#</h2>
            </div>
        </div>
    </div>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/handlebars/handlebars.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script id="courses-template" type="text/x-handlebars-template">
        {{#each courses}}
            <option>{{this}}</option>
        {{/each}}
    </script>
    <script id="students-template" type="text/x-handlebars-template">
        {{#each students}}
            <option>{{name}}</option>
        {{/each}}
    </script>
    <script id="info-template" type="text/x-handlebars-template">
        <h2>GitHub for {{name}} is <a href="{{github}}">{{github}}</a></h2>
    </script>
</body>
</html>
